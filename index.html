<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Drum Kit</title>
    </head>
    <body>
        <div class="turnDevice">
            <h3>Please rotate your device to play!</h3>
        </div>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd><span data-key="65" class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd><span data-key="83" class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd><span data-key="68" class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd><span data-key="70" class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd><span data-key="71" class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd><span data-key="72" class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd><span data-key="74" class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd><span data-key="75" class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd><span data-key="76" class="sound">block</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/block.wav"></audio>


        <script type="text/javascript" src="drums.js"></script>
    </body>
</html>
